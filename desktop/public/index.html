<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Crylic</title>
    <!-- Stop react error overlay from showing errors thrown by the vm -->
    <script>
      if (((process || {}).env || {}).NODE_ENV === "development") {
        console.log("blocking errors", process.env.NODE_ENV);
        window.addEventListener("error", function (e) {
          const { error } = e;
          if (!error.captured) {
            console.log(error);
            error.captured = true;
            e.stopImmediatePropagation();
            e.preventDefault();
          }
        });
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="tour-floater-portal"></div>
  </body>
</html>
